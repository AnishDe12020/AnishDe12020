name: Metrics
on:
  # Schedule updates (every 3 hours)
  schedule: [{cron: "0 */3 * * *"}]
  # Lines below let you run workflow manually and on each commit (optional)
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # See action.yml for all options
      - name: Top Metrics
        uses: anishde12020/metrics@master
        with:
          filename: metrics.top.svg
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_details: lines, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_stars: yes
          plugin_notable: yes
          plugin_notable_repositories: yes
          config_order: base.header, introduction, base.activity+community, base.repositories, isocalendar, languages, notable, stars 
          
      - name: Bottom Metrics
        uses: anishde12020/metrics@master
        with:
          filename: metrics.bottom.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: compact 
          plugin_tweets: yes
          plugin_tweets_token: ${{ secrets.TWITTER_TOKEN }}
          plugin_tweets_limit: 5
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_SECRET }}
          plugin_wakatime_sections: time, languages, languages-graphs, editors, os
          plugin_stargazers: yes
          plugin_lines: yes
          plugin_habits: yes
          plugin_habits_charts: yes
          config_order: stargazers, wakatime, code, habits, tweets, achievements
      
